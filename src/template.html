<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quintessential&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>The Four Winds</title>
</head>
<body>
    <div class="background-container"></div>
    <div id="app">
        <div class="weather-container">
            <div class="left">
                <div class="new-search">
                    <button id="new-search-button">New Search</button>
                </div>
                <div class="weather" id="weather">
                    <div class="top-row">
                        <div class="left-side">
                            <h2 id="location">${city}</h2>
                            <h5 id="date">October 10, 2023</h5>
                        </div>
                        <h3 id="time">12:00 PM</h3>
                    </div>
                    <h1 id="temperature">--°F</h1>
                    <h3 id="description">Weather Description</h3>
                    <img height="100" id="weather-icon" src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png" alt="Weather Icon">
                </div>
            </div>
            <div class="info">
                <div class="details">
                    <h3>Details</h3>
                    <p id="humidity">Humidity: --%</p>
                    <p id="wind-speed">Wind Speed: -- m/s</p>
                    <p id="pressure">Pressure: -- hPa</p>
                </div>
            </div>
            <div class="weekly">
                <h3>Weekly Forecast</h3>
                <div class="weekly-forecast">
                    <div class="day-forecast">
                        <p class="day-name">Mon</p>
                        <img class="day-icon" src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Cloudy">
                        <div class="week-temps">
                            <p class="day-temp">22°C</p>
                            <p class="day-low-temp">22°C</p>
                        </div>

                    </div>
                    <div class="day-forecast">
                        <p class="day-name">Tue</p>
                        <img class="day-icon" src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Cloudy">
                        <div class="week-temps">
                            <p class="day-temp">23°C</p>
                            <p class="day-low-temp">22°C</p>
                        </div>
                    </div>
                    <div class="day-forecast">
                        <p class="day-name">Wed</p>
                        <img class="day-icon" src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Cloudy">
                        <div class="week-temps">
                            <p class="day-temp">24°C</p>
                            <p class="day-low-temp">22°C</p>
                        </div>
                    </div>
                    <div class="day-forecast">
                        <p class="day-name">Thu</p>
                        <img class="day-icon" src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Cloudy">
                        <div class="week-temps">
                            <p class="day-temp">25°C</p>
                            <p class="day-low-temp">22°C</p>
                        </div>
                    </div>
                    <div class="day-forecast">
                        <p class="day-name">Fri</p>
                        <img class="day-icon" src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Cloudy">
                        <div class="week-temps">
                            <p class="day-temp">26°C</p>
                            <p class="day-low-temp">22°C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
